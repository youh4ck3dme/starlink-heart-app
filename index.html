    <meta charset="UTF-8" />

    <title>Starlink Heart</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Tailwind via CDN is kept for simplicity, though package.json has it too if you want to switch later -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Mobile safe area support */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(125, 211, 252, 0.5); /* bg-sky-300 opacity */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(56, 189, 248, 0.8); /* bg-sky-400 opacity */
      }

      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.8); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in { animation: pop-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(250, 204, 21, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
      }
      .animate-pulse-ring { animation: pulse-ring 2s infinite; }

      @keyframes jiggle {
        0%, 100% { transform: scale(1) rotate(0deg); }
        25% { transform: scale(1.1) rotate(-10deg); }
        50% { transform: scale(1.1) rotate(10deg); }
        75% { transform: scale(1.1) rotate(-10deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-jiggle { animation: jiggle 0.6s ease-in-out; }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes blink-anim {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.1); }
      }
      .animate-blink { animation: blink-anim 0.2s ease-in-out; }

      /* Backgrounds */
      .bg-deep-space { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); }
      .bg-mars-sunset { background: linear-gradient(180deg, #fdba74 0%, #fb923c 40%, #c2410c 100%); }
      .bg-galaxy-swirl { background: linear-gradient(135deg, #4c1d95 0%, #be185d 100%); }

      /* Markdown-like styling helpers */
      .prose strong { color: inherit; font-weight: 700; }
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
